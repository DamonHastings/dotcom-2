name: Lighthouse CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lighthouse:
    name: Lighthouse Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup pnpm
        run: |
          corepack enable
          corepack prepare pnpm@10.23.0 --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Start server
        run: |
          # Start the built Next.js server in the background for Lighthouse to audit
          pnpm start &
          # give the server a few seconds to boot
          sleep 5

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v8
        with:
          # Lighthouse action will run against the provided URLs.
          urls: 'http://localhost:3000'
          uploadArtifacts: 'true'
          # Number of runs per URL (optional)
          runs: '1'
